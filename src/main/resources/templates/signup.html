<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <title>Social SignUp</title>
    <!-- Style Link -->
    <div th:replace="fragments/linkfrags :: topStyleLinks" ></div>
    <!-- end -->
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 pt-5">
              <img src="../images/LoginScreen.svg" alt="Login" class="img-fluid" id="home"/>
            </div>
            <div class="col-lg-5 px-5 pt-5">
                <div th:if="${success}">
                    <h1>
                        <span class="text-success" th:utext="${success}"></span>
                    </h1>
                    <form action="/login" method="get">
                      <button
                        class="btn btn-md btn-success btn-block"
                        name="Login"
                        value="Login"
                        type="Submit"
                        th:text="Login"
                      ></button>
                    </form>
                </div>
        
        
                <div th:unless="${success}" class="pb-3">
                    <h2>Sign up</h2>
                </div>

                <form
                  th:action="@{/signup}"
                  th:object="${user}"
                  method="post"
                  autocomplete="off"
                >
                  <div class="form-group">
                    <label
                      th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"
                      class="validation-message"
                    ></label>
                    <input
                      type="text"
                      th:field="*{firstName}"
                      placeholder="First Name"
                      class="form-control"
                    />
                  </div>
        
                  <div class="form-group">
                    <label
                      th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"
                      class="validation-message"
                    ></label>
                    <input
                      type="text"
                      th:field="*{lastName}"
                      placeholder="Last Name"
                      class="form-control"
                    />
                  </div>
        
                  <div class="form-group">
                    <label
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}"
                      class="validation-message"
                    ></label>
                    <input
                      type="text"
                      th:field="*{username}"
                      placeholder="Username"
                      class="form-control"
                    />
                  </div>
        
                  <div class="form-group">
                    <label
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="validation-message"
                    ></label>
                    <input
                      type="text"
                      th:field="*{email}"
                      placeholder="Email"
                      class="form-control"
                    />
                  </div>
        
                  <div class="form-group">
                    <label
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                      class="validation-message"
                    ></label>
                    <input
                      type="password"
                      th:field="*{password}"
                      placeholder="Password"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      class="btn btn-md btn-success btn-block"
                      name="Submit"
                      value="Submit"
                      type="Submit"
                      th:text="Submit"
                    ></button>
                  </div>
                </form>
              
            </div>
          </div>
        </div>
      </section>



    <!-- Bootstrap Footer Script -->
    <div th:replace="fragments/linkfrags :: bottomJavascript" ></div>
    <!-- end -->
</body>
</html>
