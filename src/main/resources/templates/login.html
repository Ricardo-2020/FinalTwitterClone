<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <title>Social Login</title>
    <!-- Style Link -->
    <div th:replace="fragments/linkfrags :: topStyleLinks" ></div>
    <!-- end -->
</head>
<body>

  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 pt-5">
          <img src="../images/LoginScreen.svg" alt="Login" class="img-fluid" id="home"/>
        </div>
        <div class="col-lg-5 px-5">
          <form th:action="@{/login}" method="post" ><br/>
            <div class="form-row text-center">
              <div class="col-lg">
                <img src="../images/avatar.svg" alt="Login" class="img-fluid " id="avatar"/>
                <h2>WELCOME</h2>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-10">
                <h5><i class="far fa-envelope"></i> Username : </h5>
                <div class="r">
                  <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/> <br/>
                </div>
                
              </div>
            </div>
    
            <div class="form-row">
              <div class="col-lg-10">
                <h5><i class="fas fa-lock"></i> Password : </h5>
                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>

                <!-- error pop-up -->
                <div  th:if="${param.error}" class="pb-3">
                  <h5 style="color: red">Login unsuccessful</h5>
                </div>

              </div>
            </div> 
              
            <div class="form-row">
              <div class="col-md text-center">
                <button class="btn btn-md btn-success mb-3" name="Submit" value="Login" type="Submit">Log in</button>
              </div>
            </div>
          </form>
          <div class="SignUp text-center">
            <a th:href="@{/signup}">
              <button class="btn btn-md btn-primary">Sign Up</button>
            </a>
          </div> 

        </div>
      </div>
    </div>
  </section>

  </div>
  <!-- Bootstrap Footer Script -->
  <div th:replace="fragments/linkfrags :: bottomJavascript" ></div>
  <!-- end -->
</body>
</html>
